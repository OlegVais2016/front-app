<h2>Add new</h2>

<div>
  <label>First name:
    <input #firstName />
  </label>
  <label>Last name:
  <input #lastName />
  </label>
  <label>Age:
    <input #age />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(firstName.value,lastName.value,Number(age.value));
   firstName.value=''; lastName.value='' ; age.value=''">
    add
  </button>
</div>
